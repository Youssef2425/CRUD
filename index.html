<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="crud">

    <!-- Start Header -->
    <header>
      <main>
        <h1> CRUD </h1>
      </main>
      <p> Product Mangement System </p>
    </header>
    <!-- End Header -->

    <!-- Start Inputs -->
    <section class="inputs">
      <div class="form">
        <div class="titleBox">
          <input type="text" id="title" placeholder="Title">
          <input type="text" id="category" placeholder="Category">
        </div>

        <div class="prices">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        </div>

        <span id="total"></span>
        <input type="number" id="count" placeholder="Count">
        <button id="create"> Create </button>
        <input onkeyup="dataSearch(this.value)" type="search" id="search" placeholder="Search">

        <div class="searchBox">
          <button onclick="getSearchMode(this.id)" id="searchTitle"> Search By Title </button>
          <button onclick="getSearchMode(this.id)" id="searchCategory"> Search By Category </button>
        </div>

        <div id="deleteAll">
        </div>
      </div>
    </section>
    <!-- End Inputs -->

    <!-- Start Outputs -->
    <section class="outputs">
      <table>
        <thead>
          <tr>
            <th> id </th>
            <th> title </th>
            <th> category </th>
            <th> price </th>
            <th> taxes </th>
            <th> ads </th>
            <th> discount </th>
            <th> total </th>
            <th> update </th>
            <th> delete </th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </section>
    <!-- End Outputs -->

  </div>

  <script src="./script.js"></script>
</body>
</html>
